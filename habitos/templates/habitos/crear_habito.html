{% extends 'base.html' %}

{% load static %}
<!DOCTYPE html>
<html>
<head> 
    <h2 class="titulo-centrado">Registrar un nuevo hábito</h2>
    <link rel="stylesheet" type="text/css" href="{% static 'habitos/css/estilos.css' %}">
</head>
<body>
{% block content %}
<div class="container mt-4">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar hábito</button>
        <a href="{% url 'lista_habitos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
{% endblock %}
